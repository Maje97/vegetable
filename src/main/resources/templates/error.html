<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
</head>
<body>
<h1>An error occurred</h1>
<p th:text="'Status: ' + ${status}">Status: 999</p>
<p th:text="'Error: ' + ${error}">Error: Something went wrong</p>
<p th:text="'Message: ' + ${message}">Message: Unknown</p>
<p th:text="'Path: ' + ${path}">Path: /unknown</p>
</body>
</html>
